version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}  # Supabase Postgres
      - REDIS_URL=${REDIS_URL}        # Managed Redis
      - ENVIRONMENT=production
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 4G
    restart: always

  worker-extract:
    build:
      context: ./worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QUEUE_NAME=ingest_extract
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: '1'
          memory: 2G
    restart: always

  worker-index:
    build:
      context: ./worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QUEUE_NAME=ingest_index
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 2G
    restart: always

  client:
    build:
      context: ./client
      target: production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    restart: always
